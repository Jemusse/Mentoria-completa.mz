<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinais Rosa</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .gerar-btn {
      background-color: #ff5c00;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      margin: 20px auto;
      cursor: pointer;
    }

    .sinais-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .sinal {
      background-color: #800080;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .titulo {
      margin: 15px 0;
      font-size: 18px;
      color: #ccc;
    }

    .protecao {
      margin-top: 25px;
      font-size: 16px;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <button class="gerar-btn" onclick="gerarSinais()">Gerar</button>

  <div class="titulo">ROSA PRÓXIMAS</div>
  <div class="sinais-container" id="sinaisContainer">
    <!-- Sinais aqui -->
  </div>

  <div class="titulo">DADOS CRUS</div>

  <div class="protecao">Proteção 3x ✅</div>

  <script>
    function gerarSinais() {
      const container = document.getElementById("sinaisContainer");
      container.innerHTML = "";

      let hora = 13;
      let minuto = 38;
      let segundo = 24;

      for (let i = 0; i < 16; i++) {
        segundo += Math.floor(Math.random() * 20) + 5; // Avança de 5 a 24 segundos

        if (secondo >= 60) {
          minuto += Math.floor(segundo / 60);
          segundo = segundo % 60;
        }

        if (minuto >= 60) {
          hora += Math.floor(minuto / 60);
          minuto = minuto % 60;
        }

        const horaStr = `${hora.toString().padStart(2, '0')}:${minuto.toString().padStart(2, '0')}:${segundo.toString().padStart(2, '0')}`;
        const div = document.createElement("div");
        div.className = "sinal";
        div.textContent = horaStr;
        container.appendChild(div);
      }
    }

    // Gera sinais ao carregar
    window.onload = gerarSinais;
  </script>

</body>
</html>
