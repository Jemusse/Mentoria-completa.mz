<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinais Rosa</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .gerar-btn {
      background-color: #ff5c00;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      margin: 20px auto;
      cursor: pointer;
    }

    .sinais-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .sinal {
      background-color: #800080;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .titulo {
      margin: 15px 0;
      font-size: 18px;
      color: #ccc;
    }

    .protecao {
      margin-top: 25px;
      font-size: 16px;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <button class="gerar-btn" onclick="gerarSinais()">Gerar</button>

  <div class="titulo">ROSA PRÓXIMAS</div>
  <div class="sinais-container" id="sinaisContainer">
    <!-- Sinais serão gerados aqui -->
  </div>

  <div class="titulo">DADOS CRUS</div>

  <div class="protecao">Proteção 3x ✅</div>

  <script>
    function gerarSinais() {
      const container = document.getElementById("sinaisContainer");
      container.innerHTML = "";

      const agora = new Date();
      const quantidade = 16;
      const intervaloMinutos = 3;

      for (let i = 0; i < quantidade; i++) {
        const novoHorario = new Date(agora.getTime() + i * intervaloMinutos * 60000);
        const horaStr = novoHorario.toTimeString().split(" ")[0]; // HH:MM:SS

        const div = document.createElement("div");
        div.className = "sinal";
        div.textContent = horaStr;
        container.appendChild(div);
      }
    }

    // Gera sinais ao abrir a página
    window.onload = gerarSinais;
  </script>

</body>
</html>
